<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubes Rara</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="kontak.css">
</head>
<body>
    <header class="navbar">
        <div class="logo"><img src="img/logo.png" alt=""></div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="produk.html">Produk Kami</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="subject">Select Subject*</label>
                <select id="subject" name="subject" required>
                    <option value="">Choose an option</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

                <button type="submit">SEND</button>
            </form>
        </div>

        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9998414884797!2d2.294481615674118!3d48.85884437928795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671d877f22e23%3A0x40b82c3688c9460!2sEiffel%20Tower!5e0!3m2!1sen!2sid!4v1638704881420!5m2!1sen!2sid" 
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>
